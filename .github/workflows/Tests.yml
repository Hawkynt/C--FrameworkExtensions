name:  Tests
on: 
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
  workflow_dispatch:
jobs:
  RunTests:
    strategy:
      fail-fast: false
      matrix:
# Ubuntu fails tests in test-runner code right now, dunno why - it's not my code
#        os: [ubuntu-latest, windows-latest]
        os: [windows-latest]
        csproj-file: ['Tests/Corlib.Tests/Corlib.Tests.csproj','Tests/Corlib.Tests/Corlib.Tests (NoUnsafe).csproj']
        configuration: ['Debug','Release']
        architecture: ['AnyCPU','x86','x64']

    runs-on: ${{ matrix.os }}
    
    steps:
     - uses: actions/checkout@v3
     - name: Setup .NET 3
       uses: actions/setup-dotnet@v3
       with:
         dotnet-version: 3.1

     - name: Setup .NET 7
       uses: actions/setup-dotnet@v3
       with:
         dotnet-version: 7.x

     - name: Test
       run: dotnet test "${{ matrix.csproj-file }}" --configuration ${{ matrix.configuration }} --arch ${{ matrix.architecture }} --verbosity normal
