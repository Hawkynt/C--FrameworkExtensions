# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['net35','net40','net45','net48','netstandard2.0','netcoreapp3.1','net6.0']
        csproj-file: ['Backports/Backports.csproj']

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore ${{ matrix.csproj-file }}
    - name: Build
      run: dotnet build ${{ matrix.csproj-file }} --no-restore --configuration Release
    - name: Test
      run: dotnet test ${{ matrix.csproj-file }} --no-build --verbosity normal
    - name: Pack NuGet package
      run: dotnet pack ${{ matrix.csproj-file }} --configuration Release --output ./artifacts
      
