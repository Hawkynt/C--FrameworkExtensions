# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  buildBackports:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        csproj-file: ['Backports/Backports.csproj']

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - name: Show Info
      run: dotnet --info
    - name: Restore dependencies
      run: dotnet restore "${{ matrix.csproj-file }}"
    - name: Build
      run: dotnet build "${{ matrix.csproj-file }}" --no-restore --configuration Release
    - name: Test
      run: dotnet test "${{ matrix.csproj-file }}" --no-build --verbosity normal
    - name: Pack NuGet package
      run: dotnet pack "${{ matrix.csproj-file }}" --configuration Release --output ./artifacts
